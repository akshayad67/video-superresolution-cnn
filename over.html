<head>

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
<script
        src="https://code.jquery.com/jquery-3.2.1.min.js"

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <title>Super Resolution</title>
</head>
<body class="root">
	
<img src="logo.png" class="logo">

<div id="myNav" class="overlay">
	
	
<div class="card">
  <div class="containers">
   <form style="text-align:center; padding:10%;">

	<div class="txtbox"><input  type="text" class="fname" placeholder="First name"/></div> <br>
 
  <div class="txtbox"><input  type="text" class="lname" placeholder="Last name"/></div> <br>

	<div class="txtbox"><input  type="password" class="password" placeholder="Password"/></div> <br>
  
  <div class="txtbox"><input type="text" class="email" placeholder="Email address"/></div> <br>
  
  <div class="txtbox"><input type="text" class="phno" placeholder="Phone number"/></div> <br>
<input class="bt_signup" type="submit" value="Signup"/>
</form>


  </div>


</div>
  <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
</div>


<div id="signup" class="overlay">
  
  
<div class="cards">
  <div class="containers">
   <form style="text-align:center; padding:10%;">
<label> User Name </label> 
  <div class="txtbox"><input  type="text"/></div>
<label> Password </label> 
  <div class="txtbox"><input  type="password"/></div> <br>
<input class="bt_signup" type="submit" value="Login"/>
</form>


  </div>


</div>
  <a href="javascript:void(0)" class="closebtn" onclick="closesignup()">&times;</a>
</div>




<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Video Super Resolution</a>
    </div>
   
    <ul class="nav navbar-nav navbar-right">
      <li><a href="#" onclick="openNav()"><span class="glyphicon glyphicon-user" ></span> Sign Up</a></li>
      <li><a href="#" onclick="opensignup()" ><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
    </ul>
  </div>
</nav>


<script>
function openNav() {
    document.getElementById("myNav").style.height = "100%";
}

function closeNav() {
    document.getElementById("myNav").style.height = "0%";
}

function opensignup() {
    document.getElementById("signup").style.height = "100%";
}

function closesignup() {
    document.getElementById("signup").style.height = "0%";
}


</script>
     
</body>
</html>
